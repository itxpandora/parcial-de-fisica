<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica MRUV - MIR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        #inputs {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #inputs label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        #inputs input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #inputs button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        #inputs button:hover {
            background-color: #45a049;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #000;
            background-color: #fff;
        }

        #results {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .volver {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            width: 74px;
            font-size: 13px;
        }

        @media (max-width: 600px) {
            #inputs {
                width: 90%;
            }

            #inputs label,
            #inputs input,
            #inputs button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <button class="volver" onclick="location.href='index.html'">VOLVER</button>
    <header>
        <h1>Simulador de Movimiento Rectilíneo Uniformemente Variado (MRUV)</h1>
    </header>

    <div id="inputs">
        <label for="velocidadInicial">Velocidad Inicial (m/s):</label>
        <input type="number" id="velocidadInicial" step="0.1"><br>

        <label for="aceleracion">Aceleración (m/s²):</label>
        <input type="number" id="aceleracion" step="0.1"><br>

        <label for="tiempo">Tiempo (s):</label>
        <input type="number" id="tiempo" step="0.1"><br>

        <button onclick="simularMRUA()">Simular</button>
    </div>

    <canvas id="grafico" width="800" height="400"></canvas>
    <div id="results"></div>

    <script>
        function simularMRUA() {
            const canvas = document.getElementById('grafico');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const velocidadInicial = parseFloat(document.getElementById('velocidadInicial').value);
            const aceleracion = parseFloat(document.getElementById('aceleracion').value);
            const tiempo = parseFloat(document.getElementById('tiempo').value);
            const posicionFinal = (0.5 * aceleracion * tiempo * tiempo) + (velocidadInicial * tiempo);
            
            const escalaTiempo = (canvas.width - 100) / tiempo;
            const escalaPosicion = canvas.height / (posicionFinal + 50);
            const origenX = 50;
            const origenY = canvas.height - 50;
            
            ctx.beginPath();
            ctx.moveTo(origenX, origenY);
            ctx.lineTo(origenX, 50);
            ctx.moveTo(origenX, origenY);
            ctx.lineTo(canvas.width - 50, origenY);
            ctx.strokeStyle = "#000";
            ctx.stroke();
            
            ctx.font = "16px Arial";
            ctx.fillText("Tiempo (s)", canvas.width / 2, canvas.height - 10);
            ctx.save();
            ctx.rotate(-Math.PI / 2);
            ctx.fillText("Posición (m)", -canvas.height / 2, 20);
            ctx.restore();
            
            for (let i = 0; i <= 5; i++) {
                let t = (tiempo / 5) * i;
                let x = origenX + t * escalaTiempo;
                ctx.moveTo(x, origenY - 5);
                ctx.lineTo(x, origenY + 5);
                ctx.strokeText(t.toFixed(1), x - 10, origenY + 20);
            }

            for (let i = 0; i <= 5; i++) {
                let d = (posicionFinal / 5) * i;
                let y = origenY - d * escalaPosicion;
                ctx.moveTo(origenX - 5, y);
                ctx.lineTo(origenX + 5, y);
                ctx.strokeText(d.toFixed(1), origenX - 40, y + 5);
            }
            ctx.stroke();
            
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let t = 0; t <= tiempo; t += 0.1) {
                let x = origenX + t * escalaTiempo;
                let y = origenY - ((0.5 * aceleracion * t * t) + (velocidadInicial * t)) * escalaPosicion;
                if (t === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
            
            document.getElementById("results").innerHTML = `Posición final: ${posicionFinal.toFixed(2)} m`;
        }
    </script>
</body>
</html>
